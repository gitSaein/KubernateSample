apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: example-deployment
  name: example-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: example-deployment
  template:
    metadata:
      labels:
        app: example-deployment
    spec:
      containers:
        - name: example-deployment
          image: nginx
          ports:
            - containerPort: 80
