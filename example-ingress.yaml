apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: -ingress
  annotations:
    nginx.ingress.kubernates.io/rewrite-target: /
spec:
  rules:
    - host: 127.0.0.1:8080
      http:
        paths:
          - path: /api/hostname-service
            backend:
              serviceName: hostname-service
              servicePort: 80